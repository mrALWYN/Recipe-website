<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Upload Recipe</title>

    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            padding-top: 60px; /* Adjusting for the navbar */
        }
        h5 {
            color: #5e4545;
        }
        p {
            color: #777;
        }
        .navbar {
            background-color: #e8b4b8;
        }
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AllRecipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-container">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="recipe_name">Recipe Name</label>
                            <input type="text" class="form-control" name="recipe_name" id="recipe_name" placeholder="Enter Recipe Name">
                        </div>
                        <div class="form-group">
                            <label for="recipe_description">Recipe Description</label>
                            <input type="text" name="recipe_description" class="form-control" id="recipe_description" placeholder="Enter Recipe Description">
                        </div>
                        <div class="form-group">
                            <label for="recipe_duration">Recipe Duration (minutes)</label>
                            <input type="number" name="recipe_duration" class="form-control" id="recipe_duration" placeholder="Enter Duration">
                        </div>
                        <div class="form-group">
                            <label for="recipe_ingredients">Recipe Ingredients</label>
                            <input type="text" name="recipe_ingredients" class="form-control" id="recipe_ingredients" placeholder="Enter Ingredients">
                        </div>
                        <div class="form-group">
                            <label for="recipe_steps">Recipe Steps</label>
                            <input type="text" name="recipe_steps" class="form-control" id="recipe_steps" placeholder="Enter Steps">
                        </div>
                        <div class="form-group">
                            <label for="recipe_photo">Recipe Photo</label>
                            <input type="file" class="form-control-file" id="recipe_photo" name="recipe_photo">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
